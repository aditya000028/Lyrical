<div th:fragment="navbar">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Lyrical</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li>
            <form class="d-flex" action="#" th:action="@{/searchResults}" method="post">
              <input class="form-control me-2" type="text" placeholder="Search song name" aria-label="Search" th:value="${songName}" name="songName">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Top Songs</a>
          </li>
          <div sec:authorize="isAnonymous()">
            <li class="nav-item">
              <a class="btn btn-primary" th:href="@{/oauth2/authorization/cognito}" role="button">
                Log in
              </a>
            </li>
          </div>
          <div sec:authorize="isAuthenticated()">
            <li class="nav-item">
              <a class="nav-link" href="/profile" th:text="${#authentication.name}"></a>
            </li>
            <li>
              <form class="d-flex" method="get" th:action="@{/logout}">
                <input type="submit" class="btn btn-outline-warning" value="Logout"/>
              </form>
            </li>
          </div>
        </ul>
      </div>
    </div>
  </nav>
</div>

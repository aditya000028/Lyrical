<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

  <div th:replace="fragments/navbar :: navbar">

  </div>

  <div class="container">

    <div th:if="${error}">
      <h3 th:text="${error}">Error</h3>
    </div>

    <div th:if="${password}">
      <form action="#" th:action="@{/profile/changePassword}" th:object="${password}" method="post">
        <legend>Change Password</legend>
        <div class="mb-3">
          <label class="form-label">Old Password</label>
          <input type="password" class="form-control" th:field="*{oldPassword}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input type="password" class="form-control" th:field="*{newPassword}" required>
        </div>
        <button type="submit" class="btn btn-primary">Change</button>
      </form>
    </div>

  </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
  <!--  "[User name/email]'s Profile" would be better for title-->
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>

    <div th:replace="fragments/navbar :: navbar">

    </div>

    <div class="container">
      <div th:if="${user}">
        <form action="#" th:action="@{/profileUpdate}" th:object="${user}" method="post">
          <div th:if="${name} != null">
            <legend th:text="|${user.name}'s profile|">User Profile</legend>
          </div>
          <div th:unless="${name} != null">
            <legend th:text="|${user.email}'s profile|">User Profile</legend>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" th:field="*{email}" disabled readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control form-control-lg" type="text" th:field="*{name}">
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input class="form-control" type="text" th:field="*{address}">
          </div>
          <div class="mb-3">
            <label class="form-label">Birthdate</label>
            <div th:if="${#strings.isEmpty(birthdate)}">
              <input class="form-control" type="text" th:field="*{birthdate}">
            </div>
            <div th:unless="${#strings.isEmpty(birthdate)}">
              <input class="form-control" type="text" th:field="*{birthdate}">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
      <div th:unless="${error}">
        <h3 th:text="${error}">Error</h3>
      </div>
    </div>
  </body>
</html>

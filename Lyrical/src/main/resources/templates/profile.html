<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
  <!--  "[User name/email]'s Profile" would be better for title-->
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>

    <div th:replace="fragments/navbar :: navbar">

    </div>

    <div th:if="${userProfile}">
      <form action="#" th:action="@{/profileUpdate}" method="post">
        <legend th:text="${userProfile.name}">User Profile</legend>
        <div class="mb-3">
          <label for="disabledEmailInput" class="form-label">Email</label>
          <input type="text" id="disabledEmailInput" class="form-control" th:text="${userProfile.email}" disabled readonly>
        </div>
        <div class="mb-3">
          <label for="userName" class="form-label">Name</label>
          <input class="form-control form-control-lg" type="text" aria-label="user-name" th:text="${userProfile.name}" id="userName">
        </div>
        <div class="mb-3">
          <label for="userAddress" class="form-label">Address</label>
          <input class="form-control" type="text" aria-label="user-address" th:text="${userProfile.address}" id="userAddress">
        </div>
        <div class="mb-3">
          <label class="form-label">Birthdate</label>
          <div th:if="${#strings.isEmpty(userProfile.birthdate)}">
            <input class="form-control" type="text" aria-label="user-birthdate" th:text="${userProfile.birthdate}">
          </div>
          <div th:unless="${not #strings.isEmpty(userProfile.birthdate)}">
            <input class="form-control" type="text" aria-label="user-birthdate" th:text="${userProfile.birthdate}">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
    <div th:unless="${error}">
      <h3 th:text="${error}">Error</h3>
    </div>

  </body>
</html>

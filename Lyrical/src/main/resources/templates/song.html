<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title th:text="|Lyrical - ${songInfo.name}|">Lyrical song information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>

  <div th:replace="fragments/navbar :: navbar"></div>

    <div th:if="${songInfo}">
      <img th:src="${songInfo.imageURL}">
      <h1 th:text="|Name: ${songInfo.name}|">Name</h1>
      <h1 th:text="|Artist: ${songInfo.artist}|">Artist</h1>
      <h3 th:text="|Album: ${songInfo.album}|">Album</h3>
      <h4 th:text="|Release date: ${songInfo.releaseDate}|">Release Date</h4>

      <h1>Label</h1>
      <div th:each="label : ${songInfo.getLabels() }">
        <h5 th:text="${label}">Label</h5>
      </div>

      <h1>Lyrics</h1>
      <div th:each="lyric : ${songInfo.getLyrics() }">
        <p th:text="${lyric}">Lyric</p>
      </div>

    </div>
    <div th:unless="${error}">
      <h1 th:text="${error}">Error</h1>
    </div>

  </body>
</html>

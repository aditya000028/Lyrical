<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Results for th variable here - use keyword th</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="fragments/navbar :: navbar">

</div>
<h1 th:text="|Results for '${query}'|">Query Result</h1>
<hr>
<div th:each="song : ${songList}">
  <h1 th:text="${song.name}">Name</h1>
  <h3 th:text="${song.artist}">Artist</h3>
  <h3 th:text="${song.album}">Album</h3>
  <h3 th:text="${song.releaseDate}">Release Date</h3>
  <h3 th:text="${song.genre}">Genre</h3>
  <h3 th:text="${song.length}">Length</h3>
  <h3 th:text="${song.label}">Label</h3>
  <hr>
</div>
</body>
</html>

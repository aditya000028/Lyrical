<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title th:text="|Results for '${query}'|">Lyrical search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>

    <div th:replace="fragments/navbar :: navbar"></div>

    <div th:if="${songList}">
      <h1 th:text="|Results for '${query}'|">Query Result</h1>
      <hr>
      <div th:each="song : ${songList}">
        <a th:href="@{/song(id=${song.id})}">
          <h1 th:text="${song.name}">Name</h1>
          <h3 th:text="${song.artist}">Artist</h3>
          <img th:src="${song.imageURL}">
        </a>
        <hr>
      </div>
    </div>
    <div th:unless="${error}">
      <h1 th:text="${error}">Error</h1>
    </div>


  </body>

</html>
